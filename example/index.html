<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="../dist/vuejs-typography-filters.js"></script>
</head>
<body>
  <div id="app">
    typoLowerCase: {{ typoLowerCase | typoLowerCase }} <br />
    typoJsonRichText: {{ typoJsonRichText | typoJsonRichText }} <br />
    typoStripTags: {{ typoStripTags | typoStripTags }} <br />
    typoWidow: <span style="width:70px; display:inline-block;">{{ typoWidow | typoWidow }}</span> <br />
    typoWidow with limit: <span style="width:70px; display:inline-block;">{{ typoWidow | typoWidow('3') }}</span> <br />
  </div>
</body>
<script>
    var app = new Vue({
  el: '#app',
  data: {
    typoLowerCase: 'How do you & you do?',
    typoJsonRichText: '%3Cp%3EDesign%20to%20create%20a%20truly%20unique%20experience.%3C%2Fp%3E',
    typoStripTags: '<span>This text has <strong>bolded characters from spans</strong>.</span>',
    typoWidow: 'This text had a typoWidow at the sentense end.'
  }
})
</script>
<html>
